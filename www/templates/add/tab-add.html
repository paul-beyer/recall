<ion-view view-title="Add Task" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Task Name" ng-model="data.taskName">
          </label>
         
      </div>
      <button class="button button-block button-calm" ng-click="login()">Add</button>
  </ion-content>
</ion-view>
